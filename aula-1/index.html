<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #desenho{
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <canvas id="desenho" height="500" width="500">
    <h1>Seu browser n√£o tem suport ao canvas</h1>
  </canvas>

  <script type="text/javascript">
    let canvas = document.getElementById("desenho");
    let ctx = canvas.getContext("2d");

    ctx.fillStyle = "rgba(0,0,255,0.5)" //"#00f"; //preenchimento
    ctx.fillRect(0,0, 100,100); // pega o ultimo preenchimento que foi definido antes dele

    ctx.fillStyle = "rgba(255,0,0,0.5)" //"#f00";
    ctx.fillRect(25,25, 100,100);

    ctx.fillStyle = "rgba(0,255,0,0.5)" //"#0f0";
    ctx.fillRect(50,50, 100,100);
  </script>
</body>
</html>
